<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .card-custom {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .card-body-custom {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
        }

        .card-footer-custom {
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">Productos de la Tienda</h1>

        <div class="row">
            <div class="col-md-4 mb-4" th:each="producto : ${productos}">
                <div class="card card-custom" style="width: 18rem;">
                    <img th:src="@{'/Mimagen/' + ${producto.imagen}}" class="card-img-top" alt="Imagen del producto" style="height: 180px; object-fit: contain;">
                    <div class="card-body card-body-custom">
                        <h5 class="card-title" th:text="${producto.marca}"></h5>
                        <p class="card-text" th:text="${producto.descripcion}"></p>
                        <p class="card-text"><strong>Precio:</strong> <span th:text="${producto.precio} + ' $'"></span></p>
                        <div class="card-footer-custom">
                            <a href="#" class="btn btn-primary">Agregar al carrito</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
