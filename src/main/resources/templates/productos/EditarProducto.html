<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Editar Producto</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5">Editar Producto</h2>
                
                <form method="post" enctype="multipart/form-data" th:object="${productoDto}">
                    
                    <div class="row mb-3">  
                        <label class="col-sm-4 col-form-label">ID</label>
                        <div class="col-sm-8">
                            <input readonly class="form-control-plaintext" th:value="${producto.id}">
                        </div>
                    </div>
                    
                    
                    <div class="row mb-3">  
                        <label class="col-sm-4 col-form-label">Nombre</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${productoDto.nombre}">
                            <p th:if="${#fields.hasErrors('nombre')}" th:errorclass="text-danger"
                               th:errors="${productoDto.nombre}"></p>
                        </div>
                    </div>
                    
                    <div class="row mb-3">  
                        <label class="col-sm-4 col-form-label">Marca</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${productoDto.marca}">
                            <p th:if="${#fields.hasErrors('marca')}" th:errorclass="text-danger"
                               th:errors="${productoDto.marca}"></p>
                        </div>
                    </div>
                    
                    <div class="row mb-3">  
                        <label class="col-sm-4 col-form-label">Categoria</label>
                        <div class="col-sm-8">
                            <select class="form-select" th:field="${productoDto.categoria}">
                                <option value="Otros">Otros</option>
                                <option value="Abarrotes">Abarrotes</option>
                                <option value="Bebidas">Bebidas</option>
                                <option value="Confiteria">Confiteria</option>
                                <option value="Lacteos">Lacteos</option>
                                <option value="Piqueos">Piqueos</option>
                            </select>
                            <p th:if="${#fields.hasErrors('categoria')}" th:errorclass="text-danger"
                               th:errors="${productoDto.categoria}"></p>
                        </div>
                    </div>
                    
                    <div class="row mb-3">  
                        <label class="col-sm-4 col-form-label">Precio</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="number" step="0.01" min="0" th:field="${productoDto.precio}">
                            <p th:if="${#fields.hasErrors('precio')}" th:errorclass="text-danger"
                               th:errors="${productoDto.precio}"></p>
                        </div>
                    </div>
                    
                    <div class="row mb-3">  
                        <label class="col-sm-4 col-form-label">Descripcion</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" th:field="${productoDto.descripcion}"></textarea>
                            <p th:if="${#fields.hasErrors('descripcion')}" th:errorclass="text-danger"
                               th:errors="${productoDto.descripcion}"></p>
                        </div>
                    </div>
                    
                    
                    <div class="row mb-3">
                        <div class="offset-sm-4 col-sm-8">
                            <img th:src="@{'/Mimagen/' + ${producto.imagen}}" 
                                 alt="..." width="150"/>
                        </div>
                    </div>
                    
                    
                    <div class="row mb-3">  
                        <label class="col-sm-4 col-form-label">Imagen</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="file" th:field="${productoDto.imagen}">
                            <p th:if="${#fields.hasErrors('imagen')}" th:errorclass="text-danger"
                               th:errors="${productoDto.imagen}"></p>
                        </div>
                    </div>
                    
                    
                    <div class="row mb-3">  
                        <label class="col-sm-4 col-form-label">Fecha</label>
                        <div class="col-sm-8">
                            <input readonly class="form-control-plaintext" th:value="${producto.fecha}">
                        </div>
                    </div>
                    
                    
                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-primary">Aceptar</button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a class="btn btn-outline-primary" href="/productos" role="button">Cancelar</a>
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
