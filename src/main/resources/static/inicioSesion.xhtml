<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="shortcut icon" href="images/Cap.png" type="image/x-icon"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsk1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
        <link rel="stylesheet" href="estilos.css"/>
        <title>Inicio Sesión</title>
    </head>
    <body>
        <main>
            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Inicia sesión para entrar en la página</p>
                        <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                    </div>
                    <div class="caja__trasera-register">
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>Regístrate para que puedas iniciar sesión</p>
                        <button id="btn__registrarse">Regístrarse</button>
                    </div>
                </div>

                <!--Formulario de Login y registro-->
                <div class="contenedor__login-register">
                    <!--Login-->
                    <form action="/user/login" method="POST" class="formulario__login">
                        <h2>Iniciar Sesión</h2>
                        <input type="text" name="email" placeholder="Correo Electronico" required="required" />
                        <input type="password" name="password" placeholder="Contraseña" required="required" />
                        <button type="submit">Entrar</button>
                    </form>

                    <!--Register-->
                    <form action="/user/register" method="POST" class="formulario__register">
                        <h2>Regístrarse</h2>
                        <input type="text" name="nombres" placeholder="Nombre" required="required" />
                        <input type="text" name="email" placeholder="Correo Electronico" required="required" />
                        <input type="text" name="direccion" placeholder="Direccion" required="required" />
                        <input type="text" name="dni" placeholder="Dni" required="required" />
                        <input type="password" name="password" placeholder="Contraseña" required="required" />
                        <button type="submit">Regístrarse</button>
                    </form>
                </div>
            </div>
        </main>

        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
